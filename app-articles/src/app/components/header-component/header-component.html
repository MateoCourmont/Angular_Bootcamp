<header class="flex bg-neutral-100 dark:bg-neutral-800 items-center justify-start md:justify-center w-full px-6 py-4 gap-3">
    <a 
    routerLink="/articles" 
    routerLinkActive="opacity-50 cursor-not-allowed pointer-events-none" 
    class="btn-format bg-accent dark:bg-accent-dark text-neutral-50 font-poppins p-2 w-1/3 rounded-md text-center transition-transform hover:scale-101">Acheter</a>
    <a 
    routerLink="/article-add" 
    routerLinkActive="opacity-50 cursor-not-allowed pointer-events-none" 
    class="btn-format bg-accent dark:bg-accent-dark text-neutral-50 font-poppins p-2 w-1/3 rounded-md text-center transition-transform hover:scale-101">Vendre</a>
    <button *ngIf="auth.isLoggedIn()" (click)="logout()" class="btn-format bg-red-500 hover:bg-red-700 w-1/3 text-neutral-50">
        <fa-icon [icon]="faRightFromBracket">
        </fa-icon>
    </button>
</header>
