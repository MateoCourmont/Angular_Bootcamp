<body>
    <main class="main-wrapper flex flex-col lg:flex-row items-start justify-end lg:justify-start h-svh bg-accent dark:bg-accent-dark bg-blend-overlay bg-top bg-cover lg:bg-neutral-100 lg:dark:bg-neutral-800">

        <!-- Left side -->

        <div class="left-side hidden lg:flex lg:w-3/5 h-lvh bg-accent dark:bg-accent-dark bg-blend-overlay bg-cover bg-center px-20 py-30 gap-12">
            <div class="text-part flex flex-col items-start justify-start h-1/3 w-full gap-2">
 
                <!-- Title -->

                <p class="text-7xl font-poppins text-neutral-50"><span class="font-light text-shadow-lg">Bonjour,</span><br><span class="font-bold text-shadow-lg">bienvenue !</span></p>
                <p class="text-2xl font-poppins text-neutral-50 text-shadow-lg">Vous avez oubliez votre mot de passe ? Réinitialisez-le ici.</p>
            </div>
        </div>


        <!-- Right side -->

        <div class="right-side flex flex-col w-full lg:h-full md:h-1/2 lg:w-2/5 items-start lg:items-center lg:justify-start p-8 lg:px-20 lg:py-30 gap-10 lg:gap-20 rounded-t-3xl lg:rounded-none bg-neutral-100 dark:bg-neutral-800">
            <p class="text-4xl lg:text-6xl font-poppins font-semibold text-black dark:text-neutral-50">Réinitialisation</p>

            <form #forgotForm="ngForm" (ngSubmit)="resetPassword()" class="flex flex-col w-full gap-4">

                <!-- Email -->
                <div class="field-container">
                    <label class="label-field">Adresse email</label>
                    <input type="email" name="email" [(ngModel)]="email" required #emailField="ngModel" class="input-field">
                    <p *ngIf="emailField.invalid && emailField.touched" class="text-red-600">Email requis</p>
                </div>

                <!-- Nouveau mot de passe -->
                <div class="field-container">
                    <label class="label-field">Nouveau mot de passe</label>
                    <input type="password" name="newPassword" [(ngModel)]="newPassword" required #passwordField="ngModel" class="input-field">
                    <p *ngIf="passwordField.invalid && passwordField.touched" class="text-red-600">Mot de passe requis</p>
                </div>

                <!-- Confirmation mot de passe -->
                <div class="field-container">
                    <label class="label-field">Confirmer le mot de passe</label>
                    <input type="password" name="newPasswordConfirm" [(ngModel)]="newPasswordConfirm" required #confirmField="ngModel" class="input-field">
                    <p *ngIf="confirmField.invalid && confirmField.touched" class="text-red-600">Confirmation requise</p>
                </div>

                <!-- Bouton -->
                <button type="submit" [disabled]="forgotForm.invalid" class="btn-format bg-accent dark:bg-accent-dark text-neutral-50 mt-4 lg:mt-6">
                    Réinitialiser le mot de passe
                </button>

                <!-- Messages -->
                <p *ngIf="successMessage" class="text-green-500 mt-2">{{ successMessage }}</p>
                <p *ngIf="errorMessage" class="text-red-600 mt-2">{{ errorMessage }}</p>

            </form>
        </div>
    </main>
</body>
